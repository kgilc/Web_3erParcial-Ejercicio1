<div class="mt-3">
    <div class="container">
        <div class="card border-primary text-primary text-center">
            <div class="card-header text-center">
                <h1 class="card-title text-center text-primary">
                    {{titulo}}
                </h1>
            </div>
            <div class="card-body text-primary">
                <form>
                    <div class="mb-3">
                      <label for="txtcentigrados" class="form-label">grados centigrados</label>
                      <input type="number" class="form-control" id="txtcentigrados"
                      name = "grados"
                      [(ngModel)]="grados"
                      >
                      
                    </div>
                    
                    
                    <button type="submit" class="form-control btn btn-outline-primary"                       (click)="convertirAFarenheit()"
                    >Convertir</button>
                    
                  </form>
                  <label class="form-label text-black">El resultado es: {{resultado}}</label>
            </div>
        </div>
    </div>
</div>
