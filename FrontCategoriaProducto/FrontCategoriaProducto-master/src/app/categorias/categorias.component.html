<div class="mt-3">
    <div class="container">
        <div class="card border-primary text-center">
            <div class="card header text-primary">
                <h1 class="card-title text-center text-primary">
                    {{titulo}}
                </h1>
            </div>
            <div class="card-body text-primary border-primary">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>idCategoria</th>
                            <th>NombreCategoria</th>
                            <th>DescripcionCategoria</th>
                            <th>FechaCategoria</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let c of listaDeCategorias">
                            <td>{{c.idCategoria}}</td>
                            <td>{{c.nombreCategoria}}</td>
                            <td>{{c.descripcionCategoria}}</td>
                            <td>{{c.fechaCreacion | date: 'dd/MM/yyyy'}}</td>
                            <td><button class="btn btn-outline-success btn-sm" type="button" [routerLink]="['/categoriaform', c.idCategoria]" routerLinkActive="router-link-active" > Actualizar</button></td>
                            <td><button class="btn btn-outline-danger btn-sm" type="button" (click) = "delete(c)"> Eliminar</button></td>
                        </tr>
                    </tbody>
                </table>
                <button class="btn btn-outline-primary btn-sm" type="button" [routerLink]="['/categoriaform']">Agregar</button>
            </div>
        </div>
    </div>
</div>
